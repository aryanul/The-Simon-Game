<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>The Simon Game</title>
  <link rel="icon" href="./logo.png" type="logo/png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press Any Key to Start or Press the Start Button Below</h1>
  <button class="start">Start</button>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green w">
        W
      </div>

      <div type="button" id="red" class="btn red a">
        A
      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow s">
        S
      </div>
      <div type="button" id="blue" class="btn blue d">
        D
      </div>

    </div>
    

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
